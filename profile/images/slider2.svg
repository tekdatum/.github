                    <li><img src="https://tekdatum.com/images/tools/rapids_56.png" alt="rapids"></li>
                    <li><img src="https://tekdatum.com/images/tools/openrefine_56.png" alt="Open Refine"></li>
                    <li><img src="https://tekdatum.com/images/tools/dask_56.png" alt="dask"></li>
                    <li><img src="https://tekdatum.com/images/tools/numpy_56.png" alt="numpy"></li>
                    <li><img src="https://tekdatum.com/images/tools/numba_56.png" alt="numba"></li>
                    <li><img src="https://tekdatum.com/images/tools/spark_56.png" alt="spark"></li>
                    <li><img src="https://tekdatum.com/images/tools/beam_56.png" alt="beam"></li>
                    <li><img src="https://tekdatum.com/images/tools/flink_56.png" alt="flink"></li>
                    <li><img src="https://tekdatum.com/images/tools/jupyter_56.png" alt="jupyter"></li>
