<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">

            <style>
                .slider {
                    width: 2179px;
                    margin: auto;
                    overflow: visible;
                }

                .slider ul {
                    display: flex;
                    padding: 0;
                    animation: cambio 80s infinite linear;
                }

                .slider li {
                    padding: 0 10px;
                    list-style: none;
                }

                .slider img {
                    width: 40px;
                    height: 40px;
                }

                @keyframes cambio {
                    from {
                        margin-left: 0%;
                    }

                    to {
                        margin-left: -1090px;
                    }
                }
            </style>

            <div class="slider">
                <ul>
                    <li><img src="https://tekdatum.com/images/tools/pytorch_56.png" alt="pytorch"></li>
